<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background: #3c3c3c;}
        #foo{background: blue;}
    </style>
</head>
<body>
    <h1>Spinner demo</h1><input type="button" value="Click" id="start" /><input type="button" value="Click" id="stop" />
    <div id="foo"></div>

    <script src="../javascripts/jquery-2.2.1.min.js"></script>
    <script src="../javascripts/spin.min.js"></script>
    <script type="text/javascript">
        var opts = {
            lines: 12 // The number of lines to draw
            , length: 7 // The length of each line
            , width: 5 // The line thickness
            , radius: 10 // The radius of the inner circle
            , scale: 1.0 // Scales overall size of the spinner
            , corners: 1 // Corner roundness (0..1)
            , color: '#000' // #rgb or #rrggbb or array of colors
            , opacity: 0.25 // Opacity of the lines
            , rotate: 0 // The rotation offset
            , direction: 1 // 1: clockwise, -1: counterclockwise
            , speed: 1 // Rounds per second
            , trail: 100 // Afterglow percentage
            , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
            , zIndex: 2e9 // The z-index (defaults to 2000000000)
            , className: 'spinner' // The CSS class to assign to the spinner
            , top: '50%' // Top position relative to parent
            , left: '50%' // Left position relative to parent
            , shadow: true // Whether to render a shadow
            , hwaccel: false // Whether to use hardware acceleration
            , position: 'absolute' // Element positioning
        };
        var spinner =  null;

        $(function(){
            $('input#start').click(function(){
                var target = document.getElementById('foo')
                spinner = new Spinner(opts).spin(target);
            });

            $('input#stop').click(function(){
                if (spinner != null) {spinner.stop();}
            });
        });
    </script>
</body>
</html>
